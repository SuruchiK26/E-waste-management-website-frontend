<div class="container">
      <div class="form-box" id="formBox">
        <div class="button-box">
          <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
          <button type="button" class="toggle-btn" onclick="showSignup()">Sign Up</button>
        </div>
    
        <form id="loginForm" class="input-group" onsubmit="return validateLogin()">
          <h2>Login</h2>
          <input type="text" id="loginUser" placeholder="Username" required>
          <input type="password" id="loginPass" placeholder="Password" required>
          <div class="error" id="loginError"></div>
          <button type="submit">Login</button>
        </form>
    
        <form id="signupForm" class="input-group" onsubmit="return validateSignup()">
          <h2>Sign Up</h2>
          <input type="text" id="signupUser" placeholder="Username" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="number" id="number" placeholder="Mobile number" required>
          <input type="password" id="signupPass" placeholder="Password" required>
          <input type="password" id="signupConfirmPass" placeholder="Confirm Password" required>
          <div class="error" id="signupError"></div>
          <button type="submit">Sign Up</button>
        </form>
    
      </div>
    </div>
<script src="login.js"></script>
